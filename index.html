<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (60000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  do {
  alert("Muchas gracias por su visita, pero si no acepta nuestra políticas de cookies no podrá acceder a nuestro sitio");
  var user=getCookie("username");
  if (user != "") {
    alert("Bienvenido nuevamente. Tu respuesta fue: " + user);
  } else {
     user = prompt("Please enter your name:","");
     if (user == "SI" || user =="si") {
       setCookie("username", user, 30);
       alert("GRACIAS POR ACEPTAR NUESTRAS COOKIES")
     }
  } while (user != "" && user !="SI" && user !="si");
  }
}
</script>
</head>

<body onload="checkCookie()"></body>

</html>
